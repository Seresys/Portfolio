<!-- index.html -->
    <!DOCTYPE html>
    <html ng-app="portfolio">
    <head>
      <link rel="icon"
      type="image/png"
      href="img/lambdoid-logo.PNG">
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" />
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nixie+One">
      <link rel="stylesheet" href="style.css"/>
      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
    </head>
    <body ng-controller="mainController">

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header typo-font">
                    <div class="navbar-brand"> {{ data.menu.brand.label }}</div>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i ng-class="data.menu.home.icon"></i><div class="hidden-mobile">{{ data.menu.home.label }}</div></a></li>
                    <li><a href="#resume"><i ng-class="data.menu.resume.icon"></i><div class="hidden-mobile">{{ data.menu.resume.label }}</div></a></li>
                    <li><a href="#projects"><i ng-class="data.menu.projects.icon"></i><div class="hidden-mobile">{{ data.menu.projects.label }}</div></a></li>
                    <li><a href="#contact"><i ng-class="data.menu.contact.icon"></i><div class="hidden-mobile">{{ data.menu.contact.label }}</div></a></li>
                    <li><a ng-href="{{data.menu.github}}"><i class="fa fa-github"></i><div class="hidden-mobile">Github</div></a></li>
                    <li><a ng-href="{{data.menu.linkedin}}"><i class="fa fa-linkedin"></i><div class="hidden-mobile">LinkedIn</div></a></li>
                </ul>
            </div>
            </nav>
        </header>
        <div class="parallax"></div>
        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view class="fade"></div>
        </div>

        <footer class="footer">
            Â© 2016-2017 Marine Ripon
        </footer>
    </body>
    </html>
